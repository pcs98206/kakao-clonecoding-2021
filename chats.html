<!DOCTYPE html>
<html lang="en">
<head type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chats - Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>    
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <div>
        <span> </span>
        <span>
          <a href="#"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://pbs.twimg.com/media/Dl7_PlnU4AEh-WC.jpg" alt="" class="user-component__avatar user-component__avatar">
          <div class="user-component__text">
            <h4 class="user-component__title">Hermione Jean Granger</h4>
            <h6 class="user-component__subtitle">What's up?</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">18:40</span>
            <div class="badge">1</div>
        </div>
      </div>
    </a>


    <div class="user-component">
        <div class="user-component__column">
          <img src="http://image.kmib.co.kr/online_image/2020/0101/611414110014085644_1.jpg" alt="" class="user-component__avatar user-component__avatar">
          <div class="user-component__text">
            <h4 class="user-component__title">KokoaTalk</h4>
            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">18:40</span>
            <div class="badge">1</div>
        </div>
      </div>
  </main>


  <nav class="nav">
      <ul class="nav__list">
          <il class="nav__btn"><a class="nav__link" href="/friends.html"><i class="far fa-user fa-2x"></i></a></il>
          <il class="nav__btn">
              <a class="nav__link" href="/chats.html">
                  <span class="nav__notification badge">1</span>
                  <i class="fas fa-comment fa-2x"></i>
              </a>
          </il>
          <il class="nav__btn"><a class="nav__link" href="/find.html"><i class="fas fa-search fa-2x"></i></a></il>
          <il class="nav__btn">
              <a class="nav__link" href="/more.html">
                  <span class="nav_dot"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
          </il>
      </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>
  <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
